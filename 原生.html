<body>

    <script charset="utf-8">
        var xml=new XMLHttpRequest();

        xml.onreadystatechange=function(){
            if(xml.readyState==4 && xml.status==200){

                document.getElementsByTagName('div')[0].innerHTML=
                'name:'+data.login+       'id:'+data.id
            }
        }
